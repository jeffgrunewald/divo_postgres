language: elixir
elixir:
  - '1.8.2'
otp_release:
  - '21.3'
install:
  - mix local.rebar --force;
  - mix local.hex --force
  - mix deps.get
script:
  - mix format --check-formatted
  - mix credo
  - mix hex.outdated || true
  - mix test
deploy:
  skip_cleanup: true
  provider: script
  script: bash deploy.sh
  on:
    tags: true
branches:
  only:
  - master
  - /\d{1,3}\.\d{1,3}\.\d{1,3}/
